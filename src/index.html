<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form name="form" action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset name="form_personal" class="field">
        <legend>Personal information</legend>
        
        <div class="form_field">
          <label for="surname">Surname:</label>
          <input 
            type="text" 
            class="input_field" 
            name="surname" 
            id="surname" 
            required 
            pattern="\w+"
          >
        </div>
        <div class="form_field">
          <label for="name">Name:</label>
          <input 
            type="text" 
            class="input_field" 
            name="nam" 
            id="name" 
            required 
            pattern="\w+"
          >
        </div>
        <div class="form_field">
          <label for="old">How old are You?</label>
          <input 
            type="number" 
            class="input_field" 
            name="vozrast" 
            id="old" 
            value="12" 
            min="1" 
            max="100" 
            required
            pattern="\d+"
          >
        </div>
        <div class="form_field">
          <label for="birth">Full date of birth:</label>
          <input 
            type="date" 
            class="input_field" 
            name="dateofbirth" 
            id="birth" 
            required
          >
        </div>
        <div class="form_field">
          <label for="agree">I accept the term of the agreement</label>
          <input 
            type="checkbox" 
            name="accept" 
            class="input_field" 
            id="agree" 
            required
          >
        </div>
      </fieldset>

      <fieldset name="form_registration" class="field">
        <legend>Registration</legend>
        <div class="form_field">
          <label for="email">E-mail:</label>
          <input 
            type="email" 
            class="input_field" 
            name="surname" 
            id="email" 
            placeholder="email@example.com" 
            required
          >
        </div>
        <div class="form_field">
          <label for="pass">Password:</label>
          <input 
            type="password" 
            class="input_field" 
            name="password" id="pass" 
            required
          >
        </div>
      </fieldset>

      <fieldset name="form_about" class="field">
        <legend>An interesting fact about you!</legend>
        <div class="form_field">
          <label for="pet">Do you love cats?</label>
          <label for="pet">
            <input 
              type="radio" 
              class="input_field" 
              name="cats" id="pet"
              value="Yes"
            > Yes
          </label>
          
          <label for="pet2">
            <input 
              type="radio"
              class="input_field" 
              name="cats"
              id="pet2"
              value="no"
            > No
          </label>
        </div>
        <div class="form_field">
          <label for="col">What is your favorite color?</label>
          <input 
            type="color" 
            class="input_field" 
            name="col" 
            id="col" 
            required
          >
        </div>
        <div class="form_field">
          <label for="time">What time do you go to bed? </label>
          <input 
            type="time" 
            class="input_field" 
            name="tim" 
            id="time" 
            step="2"
            required
          >
        </div>
        <div class="form_field">
          <label for="brand">What are your favorite brand of cars?</label>
          <select 
            class="input_field" 
            name="cars" 
            id="brand" 
            required 
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="form_field">
          <label for="rate">How do you rate our work?</label>
          <input 
            type="range" 
            class="input_field" 
            name="rated" 
            id="rate" 
            required 
            value="1"
            min="1" 
            max="10"
          >
        </div>
      </fieldset>

      <fieldset name="form_info" class="field">
        <legend>Additional info:</legend>
        <div class="form_field">
          <label for="comments">Comments:</label>
          <textarea 
            class="input_field" 
            name="com" 
            id="comments" 
            minlength="20"
            maxlength="500" 
            autocomplete="off" 
            required 
            rows="2" 
            cols="20"
          ></textarea>
        </div>
        <div class="form_field">
          <label for="recomend">Would you recommend us?</label>
          <select 
            class="input_field" 
            name="rec" 
            id="recomend" 
            required
          >
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
